<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8" />
<title>FluentUI token pipeline demo app</title>
<link rel="stylesheet" href="../../../build/web/fluentuitokens.css" />
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="buttons.css" />
<style type="text/css">

body
{
	display: grid;
	grid-template-columns: [nav] 320px [body] 1fr;
	grid-template-rows: [header] 48px [body] 1fr;
	margin: 0;
	height: 100vh;
}

header
{
	grid-column: 1 / -1;

	display: grid;
	grid-template-columns: [title] auto [spacer] 1fr [search] auto [user] auto;
	align-items: center;
	padding: 0 0 0 12px;

	color: white;
	background-color: var(--global-color-accent-100);

	user-select: none;
}

header > h2
{
	display: inline;
	margin: 0;
}

header > input[type="search"]
{
	width: 280px;
	padding: .3em .7em;

	color:white;
	background-color: rgba(0, 0, 0, 0.3);
	border-style: none;
	border-radius: var(--button-root-corner-radius);
}

header > img
{
	width: 32px;
	height: 32px;
	margin: 8px;

	border-radius: 50%;
}

nav
{
	background-color: var(--global-color-gray-20);

	border-style: solid;
	border-width: 0 var(--global-stroke-width-100) 0 0;
	border-color: var(--global-color-gray-60);

	box-shadow: 2px 0 6px rgba(0, 0, 0, 0.1);

	user-select: none;
}

main
{
	display: flex;

	user-select: none;
}

.cloudy
{
	display: flex;
	margin: auto;

	flex-direction: column;
	align-items: center;
}

.cloudy > h2
{
	color: var(--global-color-accent-120);
}

</style>
</head>
<body>

<header>
	<h2>Home</h2>
	<div><!-- Spacer --></div>
	<input type="search" placeholder="Search" />
	<img src="https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&amp;s=32" alt="User image" title="" />
</header>

<nav></nav>

<main>
